<ion-view view-title="Directory">
  <ion-content>
    <ion-list class="list">
      <ion-item class="item item-text-wrap card item-stable" ng-repeat="person in directory" href="#/tab/directory/{{person.id}}">

        <div class="col-md-4">
          <img  ng-src="{{person.image}}" height="180px" width="320px">
        </div>

        <div class="col-md-8">
          <span style="padding-top:10px;font-size:1.7em;  font-weight:500; color:#444; float:right;"> Room {{person.roomNumber}}</span>
          <h2 style="font-size:2.75em; font-weight:600;">{{person.name}}</h2>
          <h3 style="padding-top:5px;font-size:1.7em;  font-weight:500; color:#444;"> Resident Since {{person.since}}</h3>
          <h3 class="col-md-3" style="padding-top:30px;font-size:1.7em; text-align:left; color:#444;"> Activities: </h3>
          <p class="col-md-3" style="padding-top:30px;font-size:1.7em;  font-weight:600; color:#444;" ng-repeat="activity in person.activities">
            <a href="/#/tab/activities/{{activity.id}}">{{activity.name}}</a>
          </p>
        </div>

        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
