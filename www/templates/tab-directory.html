<ion-view view-title="Directory">
  <ion-content>
    <ion-list class="list">
      <ion-item class="item item-text-wrap card item-stable" ng-repeat="person in directory" href="#/tab/directory/{{person.id}}">

        <img class="col-md-6" ng-src="{{person.image}}" height="325px">

        <div class="col-md-6">
          <h2 style="font-size:3.5em; font-style:bold;">{{person.name}}</h2>
          <h3 style="padding-top:5px;font-size:1.85em; font-style:bold; color:#444;"> Resident Since {{person.since}}</h3>
          <h3 style="padding-top:5px;font-size:1.85em; font-style:bold; color:#444;"> Room {{person.roomNumber}}</h3>
          <h3 class="positive" style="padding-top:80px;font-size:2em; font-style:bold; color:#444;"> Activities: </h3>
          <span class="col-md-4" style="font-size:2em; font-style:bold; color:#444;" ng-repeat="activity in person.activities">
            <a href="/#/tab/activities/{{activity.id}}">{{activity.name}}</a>
          </span>
        </div>

        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
