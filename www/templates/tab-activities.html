<ion-view view-title="Activities" scrollable="Yes">
  <ion-content>

    <ion-list class="list">
      <ion-item class="item card item-stable" ng-repeat="activity in activities" href="#/tab/activities/{{activity.id}}"">

        <img class="col-md-6" ng-src="{{activity.image}}" height="325px">

        <div class="col-md-6">
            <h2 style="font-size:3.5em; font-style:bold;">{{activity.name}}</h2>
            <h3 style="padding-top:80px;font-size:2em; font-style:bold; color:#444;"> Residents who like it: </h3>
            <!--<span class="col-md-4" style="font-size:2em; font-style:bold; color:#444;" ng-repeat="activity in person.activities">-->
            <!--{{activity}}-->
            <!--</span>-->
          <img ng-src="{{activity.image}}" style="width: 64px; height: 64px"> <!--ng-repeat="person in activity.people" -->

        </div>

        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
