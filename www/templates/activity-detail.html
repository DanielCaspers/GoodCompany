<ion-view view-title="{{activity.name}}">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">

    <div class="card">
      <div class="row">
        <h2 style="font-size:3.5em; font-style:bold;text-align:center;margin:auto;">{{activity.name}}</h2>
      </div>

      <div class="row">

        <div class="col-md-6">
          <img style="overflow:hidden" ng-src="{{activity.image}}" height="325px" style="padding-left:40px;">
        </div>

        <div class="col-md-6 list list-inset item item-stable">
          <h3 ng-hide="null == activity.people" style="font-size:2.5em; font-style:bold;">Residents who like this:</h3>
          <h3 ng-show="null == activity.people" style="font-size:2.5em; font-style:bold;">It seems that nobody is interested in this.</h3>
          <div class="item item-stable item-thumbnail-left" style="font-size:1.75em; font-style:bold;"
               ng-repeat="person in activity.people">
            <img ng-src="{{person.image}}">
            <a href="/#/tab/directory/{{person.id}}">{{person.name}}</a>
          </div>
        </div>
      </div >

    </div>

  </ion-content>
</ion-view>
