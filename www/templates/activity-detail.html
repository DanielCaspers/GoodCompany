<!--
This template loads for the 'tab.friend-detail' state (app.js)
'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
The FriendsCtrl pulls data from the Friends service (service.js)
The Friends service returns an array of friend data
-->
<ion-view view-title="{{activity.name}}">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">

    <div class="card">
      <div class="row">
        <h2 style="font-size:3.5em; font-style:bold;text-align:center;margin:auto;">{{activity.name}}</h2>
      </div>

      <!--<div class="row">
        <h3 style="padding-top:10px;padding-bottom:20px;font-size:2em; font-style:bold;text-align:center;margin:auto;">{{activity.notes}}</h3>
      </div> -->

      <div class="row">

        <div class="col-md-6">
          <img  ng-src="{{activity.image}}" height="325px" style="padding-left:40px;">
        </div>

        <div class="col-md-6 list list-inset item item-stable">
          <h3 style="font-size:2.5em; font-style:bold;">Residents who like this:</h3>
          <div class="item item-stable item-thumbnail-left" style="font-size:1.75em; font-style:bold;"
               ng-repeat="person in activity.people">
            <img ng-src="{{person.image}}">
            <a href="/#/tab/directory/{{person.id}}">{{person.name}}</a>
          </div>
        </div>
      </div >

    </div>

  </ion-content>
</ion-view>
