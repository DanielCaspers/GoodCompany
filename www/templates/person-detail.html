<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{person.name}}" scrollable="False">
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  
  <ion-content>
    <div class="card person">
      <div class="row">
        <h1 class="card-title">{{person.name}}</h1>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2 class="person-info"> Resident Since {{person.since}}</h2>
        </div>

        <div class="col-md-6">
          <h2 class="person-info"> Room {{person.roomNumber}}</h2>
        </div>
      </div>

      <div class="row">

        <div class="col-md-6">
          <img ng-src="{{person.image}}" style="padding-left:40px; max-width:100%;"> <!--  max-height:100%-->
        </div>

        <div class="col-md-6 list list-inset item item-stable">
          <h2 class="list-title">Activities</h2>
          <div class="item item-stable activity" ng-repeat="activity in person.activities">
            <a href="/#/tab/activities/{{activity.id}}">{{activity.name}}</a>
          </div>
        </div>

      </div>
    </div>
  </ion-content>
</ion-view>
