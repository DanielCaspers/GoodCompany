<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{person.name}}" scrollable="No">
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  
  <ion-content>
    <div class="container">
      <div class="row">
				<div class="col-xs-6">
					<img ng-src="{{person.image}}" style=" width:100%;"> 
				</div>
				
				<div class="col-xs-6">
					<h1 class="card-title">{{person.name}}</h1>
					<h2 class="person-info"> Room {{person.roomNumber}}</h2>
					<h2 class="person-info"> Resident since {{person.since}}</h2>
				</div>
				
			</div>

      <div class="row">
			
				<div class="col-xs-12">
					<div class="list list-inset">
						<div class="item item-divider">Activities</div>
						<div class="item activity" ng-repeat="activity in person.activities">
							<a class="button button-full button-positive" href="/#/tab/activities/{{activity.id}}">{{activity.name}}</a>
						</div>
					</div>
				</div>
				
				<div class="col-sm-3 hidden-xs">
					<img style="width:90%;" src="{{activity.image}}">
				</div>
      </div>
			
    </div>
  </ion-content>
</ion-view>
