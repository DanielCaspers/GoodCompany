<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{person.name}}">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar >
  <ion-content class="padding">
    <div class="col-md-12">
      <h2 style="font-size:3.5em; font-style:bold;">{{person.name}}</h2>
      <h3 style="padding-top:90px;font-size:2em; font-style:bold;word-wrap:break-word"> Activities: {{person.activities}}</p>
      <h3 style="padding-top:20px;font-size:2em; font-style:bold;"> Room {{person.roomNumber}}</p>
      <h3 style="padding-top:20px;font-size:2em; font-style:bold;"> Resident since {{person.since}}</p>
    </div>
  </ion-content>
</ion-view>
